<div class="float-end mt-4 mb-4">
  <button class="btn btn-primary" [routerLink]="['/users/add']">Adicionar usu√°rio</button>
</div>

<table class="table">
  <thead>
    <tr>
      <th class="col-1">#</th>
      <th class="col-4">USER DETAILS</th>
      <th class="col-1">ROLE</th>
      <th class="col-1">COMPARTMENT</th>
      <th class="col-1">SUBMIT TO</th>
    </tr>
  </thead>
  <tbody *ngFor="let user of users">
    <tr class="tableRow">
      <td width="150" colspan="2" class="teste">
        <ul>
          <img [src]="user.imageUrl" class="userPhoto">
        </ul>
        <label class="text-primary namePhoto"> {{user.name}} </label>
        <label class="emailPhoto">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
          </svg>
          {{user.email}} 
        </label>
        <label class="text-primary sitePhoto">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="14" fill="black" viewBox="0 0 512 512"><path d="M217.6 96.1c-12.95-.625-24.66 9.156-25.52 22.37C191.2 131.7 201.2 143.1 214.4 143.1c79.53 5.188 148.4 74.09 153.6 153.6c.8281 12.69 11.39 22.43 23.94 22.43c.5156 0 1.047-.0313 1.578-.0625c13.22-.8438 23.25-12.28 22.39-25.5C409.3 191.8 320.3 102.8 217.6 96.1zM224 0C206.3 0 192 14.31 192 32s14.33 32 32 32c123.5 0 224 100.5 224 224c0 17.69 14.33 32 32 32s32-14.31 32-32C512 129.2 382.8 0 224 0zM172.3 226.8C157.7 223.9 144 235.8 144 250.6v50.37c0 10.25 7.127 18.37 16.75 21.1c18.13 6.75 31.26 24.38 31.26 44.1c0 26.5-21.5 47.1-48.01 47.1c-26.5 0-48.01-21.5-48.01-47.1V120c0-13.25-10.75-23.1-24.01-23.1l-48.01 .0076C10.75 96.02 0 106.8 0 120v247.1c0 89.5 82.14 160.2 175 140.7c54.38-11.5 98.27-55.5 109.8-109.7C302.2 316.1 247.8 241.8 172.3 226.8z"/></svg>
          {{user.site}} </label>
        <label class="datePhoto"> Added on {{user.registerDate}} </label>
      </td>
      <td width="50" colspan="2" class="align-middle">
        <button class="btn btn-primary editarButton" [routerLink]="['/users', user.id]"> Edit </button>
      </td>
      <td width="50" colspan="2" class="align-middle">
        <button class="btn btn-danger salvarButton" (click)="excludeUser(user.id)"> Exclude </button>
      </td>
    </tr>
  </tbody>
</table>
